<!DOCTYPE html>
<html>
<head>
    <title>Pitchanary Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pitchanary</h1>
    <a href="index.html">Play Pitchanary</a>
    <div id="content"></div>
    <script>
        fetch('readme.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            });
    </script>
</body>
</html>
